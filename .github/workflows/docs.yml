name: Build & Deploy Docs

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync deps (including dev docs deps)
        run: |
          ~/.local/bin/uv sync --dev

      - name: Build Sphinx HTML
        run: |
          ~/.local/bin/uv run sphinx-build -b html docs/source docs/_build/html
          # prevent GitHub Pages' Jekyll from interfering
          touch docs/_build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

